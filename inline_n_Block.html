<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div>
    <h1>I am block Element</h1><!--Block Elements can contain inline Elements-->
    <h2>I m block element</h2><!--Block element takes the whole width of the screen-->
    <strong>I m inline element</strong><!--Inline elemeents cannot have block elements-->
    <strong>I m inline element</strong><!--Inline element takes only the required amount of width-->
  </div>
    <table border="4">
      <tr>
        <th>First Name</th>
        <th>Second Name</th>
      </tr>
      <tr>
        <td>Mansi</td>
        <td>Singh</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Dankie</td>
      </tr>
    </table>
  </body>
</html>
